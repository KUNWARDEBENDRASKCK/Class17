<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Attendance System</title>

<style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background:#f4f7fb;
    margin:0;
    padding:0;
    font-size:20px;
}

.container{
    width:80%;
    margin:40px auto;
    background:white;
    padding:30px;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
    border-radius:8px;
}

h1{
    text-align:center;
    font-size:42px;
    color:#2c3e50;
    margin-bottom:30px;
}

table{
    width:100%;
    border-collapse:collapse;
}

th, td{
    padding:15px;
    text-align:center;
    border:1px solid #ccc;
    font-size:22px;
}

th{
    background:#34495e;
    color:white;
}

.present{
    color:green;
    font-weight:bold;
}

.absent{
    color:red;
    font-weight:bold;
}
</style>

</head>
<body>

<div class="container">

<table>

</div>

</body>
</html>
