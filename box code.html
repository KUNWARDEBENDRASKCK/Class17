<!DOCTYPE html>
<html>
<head>
  <title>Box Design</title>
  <style>
    .container {
      display: flex;
      gap: 15px;
      margin: 20px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
